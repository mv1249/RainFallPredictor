<!doctype html>
<html lang="en">

<head>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.0/css/bootstrap.min.css" integrity="sha384-9aIt2nRpC12Uk9gS9baDl411NQApFmC26EwAOH8WgZl5MYYxFfc+NcPb1dKGj7Sk" crossorigin="anonymous">

    <title>RainFall Predictor</title>
</head>

<body>
    <nav class="navbar navbar-expand-lg navbar-dark bg-dark">
        <a class="navbar-brand" href="#">RainFall Predictor</a>
        <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarSupportedContent" aria-controls="navbarSupportedContent" aria-expanded="false" aria-label="Toggle navigation">
    <span class="navbar-toggler-icon"></span>
  </button>

        <div class="collapse navbar-collapse" id="navbarSupportedContent">
            <ul class="navbar-nav mr-auto">
                <li class="nav-item active">
                    <a class="nav-link" href="/">Home <span class="sr-only"></span></a>
                </li>
                <li class="nav-item">
                    <a class="nav-link" href="/parameters">Parameters</a>
                </li>
                <li class="nav-item">
                    <a class="nav-link" href="/predict">Predict</a>
                </li>
        </div>
    </nav>


    <main role="main" class="text-center">
        <h1 class="cover-heading">Rainfall Predictor</h1>
        <p class="lead">♦Please visit the Parameters page for Knowing about the parameters♦</p>

    </main>

    <!-- <div class="form-group">
                <label for="pain">Body Pain</label>
                <select class="form-control custom-select" name="pain" id="pain">
                <option value = "0">No Pain</option>
                <option value = "1">Severe Pain</option>
              </select>
            </div> -->


    <div class="container">
        <h2 class="text-center mt-3"></h2>

        <form action="/predict" method="POST">
            <div class="form-group">
                <label for="meanrad">Enter WindGust Direction</label>
                <select class="form-control custom-select" id="meanrad" name="meanrad">
                    <option value="0.853422">East</option>
                    <option value="0.840989">East-NorthEast</option>
                    <option value="0.838487">East-SouthEast</option>
                    <option value="0.731350">North</option>
                    <option value="0.815053">North-East</option>
                    <option value="0.771343">North-NorthEast</option>
                    <option value="0.717708">North-NorthWest</option>
                    <option value="0.717345">NorthWest</option>
                    <option value="0.777966">South</option>
                    <option value="0.814955">SouthEast</option>
                    <option value="0.807748">South-SouthEast</option>
                    <option value="0.782110">South-SouthWest</option>
                    <option value="0.799242">SouthWest</option>
                    <option value="0.734839">West</option>
                    <option value="0.720854">West-NorthWest</option>
                    <option value="0.769143">West-SouthWest</option>
                    <option value="0.738514">unknown </option>
             </select>
            </div>


            <div class="form-group">
                <label for="meanper">Enter Morning WindDirection</label>
                <select class="form-control custom-select" id="meanper" name="meanper">
                    <option value="0.855965">East</option>
                    <option value="0.825639">East-NorthEast</option>
                    <option value="0.853551">East-SouthEast</option>
                    <option value="0.695189">North</option>
                    <option value="0.793901">North-East</option>
                    <option value="0.732766">North-NorthEast</option>
                    <option value="0.691724">North-NorthWest</option>
                    <option value="0.723763">NorthWest</option>
                    <option value="0.804725">South</option>
                    <option value="0.838635">SouthWest</option>
                    <option value="0.822829">South-SouthEast</option>
                    <option value="0.780857">South-SouthWest</option>
                    <option value="0.770956">SouthWest</option>
                    <option value="0.740587">West</option>
                    <option value="0.733662">North-NorthWest</option>
                    <option value="0.756116">West-SouthWest</option>
                    <option value="0.814389">unknown</option>
                </select>
            </div>

            <div class="form-group">
                <label for="meanarea">Enter Evening WindDirection</label>
                <select class="form-control custom-select" id="meanarea" name="meanarea">
                    <option value="0.830996">East</option>
                    <option value="0.823676">East-NorthEast</option>
                    <option value="0.832150">East-SouthEast</option>
                    <option value="0.722565">North</option>
                    <option value="0.812384">North-East</option>
                    <option value="0.756943">North-NorthEast</option>
                    <option value="0.719990">North-NorthWest</option>
                    <option value="0.719919">NorthWest</option>
                    <option value="0.787626">South</option>
                    <option value="0.811306">SouthEast</option>
                    <option value="0.811020">South-SouthEast</option>
                    <option value="0.780239">South-SouthWest</option>
                    <option value="0.807008">SouthWest</option>
                    <option value="0.747299">West</option>
                    <option value="0.724194">West-NorthWest</option>
                    <option value="0.778897">West-SouthWest</option>
                    <option value="0.726158">unknown </option>
                </select>
            </div>

            <div class="form-group">
                <label for="meancon">Was There Any Rain Today?</label>
                <select class="form-control custom-select" id="meancon" name="meancon">
                    <option value="0.535940">Yes</option>
                    <option value="0.848132">No</option>
                </select>
            </div>
            <div class="form-group">
                <label for="concavemean">Enter Rainfall Value</label>
                <input type="text" class="form-control" id="concavemean" name="concavemean" placeholder="<can be from 0-100 for ex 90.0>">
            </div>
            <div class="form-group">
                <label for="concavepoints">Enter Evaporation value </label>
                <input type="text" class="form-control" id="concavepoints" name="concavepoints" placeholder="<can be from 0-100 for ex 90.0>">

            </div>
            <div class="form-group">
                <label for="radworst">Enter Sunshine Value</label>
                <input type="text" class="form-control" id="radworst" name="radworst" placeholder="<can be from 0-100 for ex 90.0>">
            </div>
            <div class="form-group">
                <label for="perworst">Enter WindGust Speed</label>
                <input type="text" class="form-control" id="perworst" name="perworst" placeholder="<can be from 0-100 for ex 90.0>">
            </div>
            <div class="form-group">
                <label for="concaveworst">Enter Risk value</label>
                <input type="text" class="form-control" id="concaveworst" name="concaveworst" placeholder="<can be from 0-100 for ex 90.0>">
            </div>
            <div class="form-group">
                <label for="concaveworst1">Enter WindSpeed</label>
                <input type="text" class="form-control" id="concaveworst1" name="concaveworst1" placeholder="<can be from 0-100 for ex 90.0>">
            </div>
            <div class="form-group">
                <label for="concaveworst2">Enter Humidity value</label>
                <input type="text" class="form-control" id="concaveworst2" name="concaveworst2" placeholder="<can be from 0-100 for ex 90.0>">
            </div>
            <div class="form-group">
                <label for="concaveworst3">Enter Pressure value</label>
                <input type="text" class="form-control" id="concaveworst3" name="concaveworst3" placeholder="<can be from 0-100 for ex 90.0>">
            </div>
            <div class="form-group">
                <label for="concaveworst4">Enter Cloud value</label>
                <input type="text" class="form-control" id="concaveworst4" name="concaveworst4" placeholder="<can be from 0-100 for ex 90.0>">
            </div>
            <div class="form-group">
                <label for="concaveworst5">Enter Temperature value</label>
                <input type="text" class="form-control" id="concaveworst5" name="concaveworst5" placeholder="<can be from 0-100 for ex 90.0>">
            </div>


            <button class="btn btn-primary" type="submit">Predict</button>
        </form>
    </div>

    <!-- Optional JavaScript -->
    <!-- jQuery first, then Popper.js, then Bootstrap JS -->
    <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js" integrity="sha384-DfXdz2htPH0lsSSs5nCTpuj/zy4C+OGpamoFVy38MVBnE+IbbVYUew+OrCXaRkfj" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.0/dist/umd/popper.min.js" integrity="sha384-Q6E9RHvbIyZFJoft+2mJbHaEWldlvI9IOYy5n3zV9zzTtmI3UksdQRVvoxMfooAo" crossorigin="anonymous"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.0/js/bootstrap.min.js" integrity="sha384-OgVRvuATP1z7JjHLkuOU7Xw704+h835Lr+6QL9UvYjZE3Ipu6Tp75j7Bh/kR0JKI" crossorigin="anonymous"></script>
</body>

</html>
